    <script>
        function goToHomePage(event) {
            // Empêcher le comportement de soumission par défaut
            event.preventDefault();
    
            // Récupérer les données du formulaire
            var formData = new FormData(event.target);
    
            // Envoyer les données du formulaire en utilisant AJAX
            fetch(event.target.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Traiter la réponse (par exemple, afficher un message de réussite)
                console.log('Formulaire soumis avec succès:', response);
                // Vous pouvez également afficher un message de réussite à l'utilisateur
                alert("Désolé, le serveur est actuellement saturé en raison d'un grand nombre de demandes. Veuillez réessayer ultérieurement.!");
            })
            .catch(error => {
                // Traiter l'erreur (par exemple, afficher un message d'erreur)
                console.error('Erreur lors de la soumission du formulaire:', error);
                // Vous pouvez également afficher un message d'erreur à l'utilisateur
                alert('Erreur lors de la soumission du formulaire. Veuillez réessayer plus tard.');
            });
        }
    </script>
